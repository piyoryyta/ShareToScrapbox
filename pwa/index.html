<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbox Quick Link</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #e3f2fd;
        }
        .info {
            margin-top: 30px;
            text-align: left;
            line-height: 1.6;
        }
        .config {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .config input {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .config button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .config button:hover {
            background-color: #357ae8;
        }
        .current-project {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .toggle-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        .toggle-container input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scrapbox Quick Link</h1>
    <div class="status" id="status">
        準備完了
    </div>

    <div class="config">
        <h3>プロジェクト設定</h3>
        <input type="text" id="projectName" placeholder="プロジェクト名を入力">
        <button id="saveProject">保存</button>
        <div class="current-project">
            現在のプロジェクト: <strong id="currentProject">未設定</strong>
        </div>
        <div class="toggle-container">
            <label>
                <input type="checkbox" id="includeUrl" checked>
                URLを含める
            </label>
        </div>
    </div>

    <div class="info">
        <h2>使い方</h2>
        <ol>
            <li>このページをホーム画面に追加してください</li>
            <li>任意のページで「共有」をタップ</li>
            <li>「Scrapbox Quick Link」を選択</li>
            <li>Scrapboxの新しいページが開きます</li>
        </ol>
        
        <h3>ホーム画面への追加方法</h3>
        <p><strong>Chrome (Android):</strong></p>
        <ul>
            <li>メニュー (⋮) → 「ホーム画面に追加」</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
